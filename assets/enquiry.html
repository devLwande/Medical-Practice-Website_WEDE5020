<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry / Booking - Dr. Lwande Mngeni</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="topbar"><div class="container">hr@drmngeni.co.za<div style="float:right;opacity:.85">Choose Language ▾</div></div></div>
  <header>
    <div class="container nav">
      <div class="brand"><div class="brand-logo">LM</div><div><div>Dr. Lwande Mngeni</div><small>Medical Practice</small></div></div>
      <button class="hamburger" aria-label="Open menu" id="menuToggle">☰</button>
      <nav class="menu" id="menu">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a class="cta" href="enquiry.html">Book Appointment</a>
      </nav>
    </div>
  </header>
  <main>
    <section><div class="container"><h1>Enquiry / Appointment Request</h1><p class="muted">Complete the form and we will contact you to confirm.</p>
      <form class="panel" method="post" action="#" novalidate>
        <div class="inline"><div><label for="first">First Name</label><input id="first" name="first" type="text" required></div><div><label for="last">Last Name</label><input id="last" name="last" type="text" required></div></div>
        <div class="inline"><div><label for="phone">Phone</label><input id="phone" name="phone" type="tel" required></div><div><label for="date">Preferred Date</label><input id="date" name="date" type="date" required></div></div>
        <label for="reason">Reason for Visit</label><select id="reason" name="reason" required><option value="" disabled selected>Select…</option><option>General Consultation</option><option>Check-up / Physical</option><option>Vaccination</option><option>Chronic Condition Review</option></select>
        <label for="notes">Additional Notes</label><textarea id="notes" name="notes" rows="4" placeholder="Any special notes..."></textarea>
        <button class="book-btn" type="submit">Submit Booking Request</button>
      </form></div></section>
  </main>
  <footer><div class="container foot"><div class="muted">© <span id="year"></span> Dr. Lwande Mngeni Medical Practice</div><div class="muted"><a href="contact.html">Contact</a></div></div></footer>
  <script src="js/script.js"></script>
</body>
</html>
